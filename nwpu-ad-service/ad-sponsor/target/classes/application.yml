server:
  port: 7000
  servlet:
    context-path: /ad-sponsor
spring:
  application:
    name: eureka-client-ad-sponsor
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/nwpu_ad_data?autoReconnect=true
      username: root
      password: 123654
      tomcat:
        max-active: 4
        min-idle: 2
        initial-size: 2
eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/
