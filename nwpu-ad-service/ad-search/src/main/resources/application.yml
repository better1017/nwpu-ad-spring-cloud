server:
  port: 7001
  servlet:
    context-path: /ad-search
spring:
  application:
    name: eureka-client-ad-search
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
    datasource:
      url: jdbc:mysql://127.0.0.1:3306/nwpu_ad_data?autoReconnect=true
      username: root
      password: 123654
      tomcat:
        max-active: 4
        min-idle: 2
        initial-size: 2
eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/

feign:
  hystrix:
    enable: true

management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露全部的监控信息

adconf:
  mysql:
    host: 127.0.0.1
    port: 3306
    username: root
    password: Djangobbs
    binlogName: ""
    position: -1

  kafka:
    topic: ad-search-mysql-data